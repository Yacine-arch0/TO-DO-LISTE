<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de tâches</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1> To-Do List</h1>
        <div class="task-input">
            <input type="text" id="new-task" placeholder="Ajouter une nouvelle tâche...">
            <button id="add-task-btn">Ajouter</button>
        </div>

        <ul id="task-list"></ul>
        <div class="task-stats">
            <span id="total-tasks">Total : 0</span>
            <span id="completed-tasks">Terminées : 0</span>
        </div>
        <button id="clear-all-btn">Tout supprimer</button>
    </div>
    <script src="script.js"></script>

</body>

</html>
